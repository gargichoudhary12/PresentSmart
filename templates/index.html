
<!DOCTYPE html>
<html lang="en" style="background-color: cornflowerblue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ppt Content Creator</title>
</head>
<body>
<h1>PPT CONTENT GENERATOR</h1>
    <form method="post" action="./submitform">
        <input type="text" name="assignment">
        <input type="submit" placeholder="Click to submit">
    </form>

    {% if message %}
        <div style="height:auto;width: 50%;padding:50px;  margin-left: 20%;background-color: white;">
        <p>
        {% for s in message %}
        {% print s%}
            <br>
        {% endfor %}
        </p>
        </div>
{% endif %}

</body>
</html>
